			<input id="cleanUpSelector1_80" type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers1_80" value="80"><span> 80% Clean</span><br>
			<input id="cleanUpSelector1_85" type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers1_85" value="85"><span> 85% Clean</span><br>

		</div>
	</div>

		<script src="js/shapefile.js"></script>

			<input id="cleanUpSelector3_95" type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers3_95" value="95"><span> 95% Clean</span><br>
		</div>
	</div>
	<div id="osmMap4">
		<script src="js/shapefile.js"></script>
		<script src="js/d3-tip.js"></script>
		<div id="cleanUpSelector4" class="info legend leaflet-control cleanUp">

	</div>
	<br>
	<div id="divslider" class="divslider  leaflet-bottom leaflet-control leaflet-overlay-pane svg" style="z-index: 1000;"> <!-- adding leaflet-bar  will add a rectangular box around it  -->
		<!-- <button class="info leaflet-control" id="heatmapToggle" >Toggle Heatmap</button> -->
		<select id="spillTypeSelector"  class="spillTypeSelector info leaflet-control">
			<option value="all" selected="selected">All</option>
			<option value="water column">Water Column</option>
			<option value="surfaced">Surfaced</option>
			<option value="sunk">Sunk</option>
			<option value="beached">Beached</option>
		</select>
		
		
		</div>
